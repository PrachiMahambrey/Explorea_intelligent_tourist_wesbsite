<head>
<title>User Details</title>

<style type="text/css">

 text-align:center;

<div class="details">



  <form action="file:///C:/Users/PRACHI/Desktop/WT%20website/index.html" id="container">
    <h1 align="center" style = "color: white; font-size:60px; font-family: sans-serif";>Let's design your <b><i>Dream Vacation</i></b> together! </b></h1>

				 <label for="fullname"><b><i><h4>Your Name: </h4></i></b></label>
				 <br>
				 <input type="text" placeholder="Enter Full Name." name="fullname" required>
				 <br>
				 <br>
				 
				 <label for="email" ><b><i><h4>Email ID: <h4></i><b></label>
				 <input type="email" placeholder="Primary Email ID for communication." name="email" required>
				 <br>
				 <br>
				 
				 <label for="contact" ><b><i><h4>Contact Number: <h4></i><b></label>
				 <input type="tel" name="contact" required>
				 <br>
				 <br>
				 
				 <label for="city"><b><i><h4>Where are you from? <h4></i></b></label>
				 <input type="text" placeholder="Eg: Panaji, Goa" name="city" required>
				 <br>
				 <br>
				 <br>
				 <label for="seasonoftravel"><b><i><h4>Season(s) you prefer travelling in: <h4></i></b></label>
				 <input type="checkbox" name="seasonoftravel1" value="Winter">Winter Season
				 <input type="checkbox" name="seasonoftravel2" value="Summer">Summer Season
				 <input type="checkbox" name="seasonoftravel3" value="Monsoon">Monsoon Season
				 <br>
				 <br>
				 <br>
				 
				 <label for="nooftravellers" ><b><i><h4>Number of Travellers: <h4></i><b></label>
				 <input type="number" name="nooftravellers" min=1 max=20 required>
				 <br>
				 <br>
				 <br>
				 
				 <label for="age" ><b><i><h4>Average age group of the travellers: </h4></i><b></label>
				 <br>
				 <input type="number" name="age" min=10 required>
				 <br>
				 <br>
				 <br>
				 
				 <label for="noofdays" ><b><i><h4>Number of Days you wish to travel: </h4></i><b></label>
				 <br>
				 <input type="number" name="noofdays" min=3 required>
				 <br>
				 <br>
				 <br>
				 
				 <label for="travelinterests";><b><i><h4>Travel Interests: <h4></i></b></label>
				 <input type="checkbox" name="seasonoftravel1" value="L1">Luxury Travel 
				 <input type="checkbox" name="seasonoftravel2" value="A" >Adventure
				 <input type="checkbox" name="seasonoftravel3" value="B" >Beaches
				 <input type="checkbox" name="seasonoftravel4" value="F" >Food and Shopping
				 <input type="checkbox" name="seasonoftravel5" value="H" >History and Architecture
				 <input type="checkbox" name="seasonoftravel6" value="L2">Living like a Local
				 <input type="checkbox" name="seasonoftravel7" value="N" >Nature and Landscape
				 <input type="checkbox" name="seasonoftravel8" value="P" >Party and Nightlife
				 <input type="checkbox" name="seasonoftravel9" value="S" >Spa and Well-Being
				 <input type="checkbox" name="seasonoftravel10" value="T">Theme Parks
				 <input type="checkbox" name="seasonoftravel11" value="V">Vibrant City Settings
				 <input type="checkbox" name="seasonoftravel12" value="W">Wildlife and Safari
				 <br>
				 <br>
				 <br>
				 
				 <label for="budget"><b><i><h4>Estimated Travel Budget (including all travellers): </h4></i></b></label>
				 <br>
				 <input type="radio" name="budget" value="11k-25k">11k to 25k
				 <input type="radio" name="budget" value="26k-50k">26k to 50k
				 <input type="radio" name="budget" value="51k-1L">51k to 1L
				 <input type="radio" name="budget" value="1L+">More than 1L
				 <br>
				 <br>
				 <br>
				 
				 <label for="prefdest"><b><i><h4>Any Preferred Destinations?</h4></i></b></label>
				 <br>
				 <input type="text" placeholder="Any places on your wishlist? Tell us!" name="prefdest" >
				 <br>
				 <br>
				 <br>
				 
				 <label for="prefdest"><b><i><h4>How can we make your trip more memorable?</h4></i></b></label>
				 <br>
				 <input type="text" placeholder="Anything else that you would like to share?" name="prefdest" >
				 <br>
				 <br>
				 <br>
				 <h3><b>(Note:</b> Please make sure all your details are correct.<b>)</b></h3>
				 <br>
				 <br>
				 <br>
                 <button type="submit" class="btn" style = "color: black; font-size:25px; font-family: arial"; ><b><i>Submit</i></b></button>
            </form>
        </div>
    </body>
</html>
